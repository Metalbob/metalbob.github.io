<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>The HTML5 test</title>
		<script src="scripts/libs/mobile-detect.min.js"></script>
		<script>
		    var md = new MobileDetect(window.navigator.userAgent);
		</script>
	</head>
	<body>
		<p>Hello world</p>

	<script>
		if (md.phone() != null)
		{
			var canvas = document.createElement('canvas');
			canvas.width = 200;
			canvas.height = 800;
			canvas.style.backgroundColor = 'black';
			document.body.appendChild(canvas);
		}
		else if (md.tablet() != null)
		{
			//to do
		}
		else
		{
			var canvas = document.createElement('canvas');
			canvas.width = 1000;
			canvas.height = 800;
			canvas.style.backgroundColor = 'red';
			document.body.appendChild(canvas);
		}

	</script>

	</body>
</html>
