<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>The HTML5 test</title>
		<script src="mobile-detect.min.js"></script>
		<script>
		    var md = new MobileDetect(window.navigator.userAgent);

		</script>
	</head>
	<body>
		<p>Hello world</p>

<script>
		alert(md.is('MobileBot'));
		alert(md.is('Bot'));
		alert(md.is('DesktopMode'));
		alert(md.is('TV'));
		alert(md.is('WebKit'));
		alert(md.is('Console'));
		alert(md.is('Watch'));

</script>
		<canvas width="800" height="600" style="background: black">
		</canvas>
	</body>
</html>
